<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Checkout</title>
    <script type="text/javascript" src="js/script.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>

    <div class="box">
        <div class="header">
            <p>Ambiente seguro</p>
            <h1>Checkout</h1>

        </div>
        <div class="side"></div>

        <div class="sidebar1">
            <h1>Insira seu pagamento</h1>
            <span class="title">NOME COMPLETO</span>
            <input class="number" type="text" />

            <span class="title">NÚMERO DO CARTÃO</span>
            <input class="number" type="text" placeholder="---- ---- ---- ----" />

            <span class="titleValid">DATA DE VALIDADE</span>
            <input class="validCard" type="text" placeholder="EX: 06/2023" />

            <span class="titleValidRight">CVV</span>
            <input class="validCardRight" type="text" placeholder="Código" />
        </div>
        <div class="sidebar2">
            <h1>Detalhes do pedido</h1>
            <img class="thumb" src="img/beats.png" width="100" />
            <span class="thumbTitle">Beats Studio3 Wireless</span>
            <p class="subtitle">Beats Studio3 Wireless</p>
            <span class="price">699</span>

            <h2 class="sub">Subtotal: 699</h2>

            <div class="btn">
                <p>Finalizar pedido agora! =)</p>
            </div>
        </div>

    </div>

</body>

</html>
